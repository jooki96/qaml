[ROOT]
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$TITLE</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;line-height:1.5;padding:2rem;max-width:900px;margin:auto}
    .card{border:1px solid #ddd;border-radius:12px;padding:1rem;box-shadow:0 1px 4px rgba(0,0,0,.06)}
  </style>
</head>
<body>
$BODY
</body>
</html>

[ARTICLE]
<article $EXPOSE class class="card">$BODY</article>

[TITLE]
<h1 $EXPOSE class>$BODY</h1>

[SUBTITLE]
<h2 $EXPOSE class>$BODY</h2>

[TEXT]
<p $EXPOSE class>$BODY</p>

[LINK]
<a $EXPOSE href $EXPOSE target $EXPOSE class>$BODY</a>

[IMG]
<img $EXPOSE src $EXPOSE alt $EXPOSE width $EXPOSE height/>
